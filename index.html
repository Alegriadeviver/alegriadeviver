<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container_forms">
        <h2 id="h2_forms">Fale conosco</h2>
        
        <div class="nome_telf">
            <div class="nome_forms">
                <input type="text" placeholder="Nome" id="input_nome">
            </div>
            <div class="telefone_forms">
                <input type="tel" placeholder="Telefone" id="input_tel">
            </div>
        </div>
        
        
        <div class="email_forms">
            <input type="email" placeholder="E-mail" id="input_email">
        </div>
        

        <div class="assunto_enviar">
            <div class="assunto_forms">
                <input type="text" placeholder="Assunto" id="input_assunto">
            </div>
            <div class="enviar_forms">
                <input type="submit" id="input_enviar">
            </div>
        </div>
        

    </div>
</body>
</html>
